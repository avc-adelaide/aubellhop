name: Build Wheels

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Install gfortran on different platforms
      - name: Install gfortran (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran

      - name: Install gfortran (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "$(brew --prefix)/bin" >> $GITHUB_PATH
          echo "$(brew --prefix)/sbin" >> $GITHUB_PATH
          brew install gcc
          brew link gcc --force --overwrite
          which gfortran
          gfortran --version

      - name: Install gfortran (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-gcc
            make

      - name: Build wheels (Windows with MSYS2)
        if: runner.os == 'Windows'
        uses: pypa/cibuildwheel@v2.22
        env:
          CIBW_PLATFORM: windows
          CIBW_BUILD: cp312-win_amd64
          CIBW_SKIP: "*-win32 *-win_arm64"
          CIBW_BEFORE_BUILD_WINDOWS: |
            C:\msys64\usr\bin\bash -lc "pacman -S --noconfirm mingw-w64-x86_64-gcc-fortran mingw-w64-x86_64-gcc make"
          CIBW_ENVIRONMENT_WINDOWS: >
            PATH="C:\\msys64\\mingw64\\bin;C:\\msys64\\usr\\bin;$PATH"
          CIBW_TEST_COMMAND: python -c "import bellhop; print('bellhop imported successfully')"
          CIBW_TEST_REQUIRES: numpy scipy pandas matplotlib
          CIBW_TEST_SKIP: "*-macosx_arm64 *-macosx_universal2"

      - name: Build wheels (Linux/macOS)
        if: runner.os != 'Windows'
        uses: pypa/cibuildwheel@v2.22
        env:
          CIBW_BUILD: cp312-*
          CIBW_SKIP: "*-musllinux* *-manylinux_i686 *-win32"
          CIBW_ARCHS_LINUX: x86_64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_BEFORE_BUILD_LINUX: |
              yum install -y gcc-gfortran || apk add --no-cache gfortran || (apt-get update && apt-get install -y gfortran) || true
          CIBW_BEFORE_BUILD_MACOS: |
              echo "$(brew --prefix)/bin" >> $GITHUB_PATH
              echo "$(brew --prefix)/sbin" >> $GITHUB_PATH
              brew install gcc
              brew link gcc --force --overwrite
              which gfortran
              gfortran --version
          CIBW_TEST_COMMAND: python -c "import bellhop; print('bellhop imported successfully')"
          CIBW_TEST_REQUIRES: numpy scipy pandas matplotlib
          CIBW_TEST_SKIP: "*-macosx_arm64 *-macosx_universal2"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          if-no-files-found: error

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for PyPI trusted publishing
    # Only publish on tagged releases
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
